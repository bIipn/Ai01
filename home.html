<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white; /* To make the text readable on black background */
        }
        header {
            font-size: large;
        }
        main {
            font-size: medium;
        }
        footer {
            font-size: small;
        }
    </style>
</head>
<body>
    <header>
        Buy $INPUT
    </header>
    <main>
        Welcome to the Future ANON!!! Do you get the neo? I'm a graduated Computer Science major with knowledge of writing code. I designed this greetings Interactive AI. I will be evolving this project further.
    </main>
    <footer>
        copyright &#169; @INPUT
    </footer>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" accept="application/pdf">
        <button type="submit">Upload PDF</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file && file.type === "application/pdf") {
                alert('PDF uploaded successfully: ' + file.name);
            } else {
                alert('Please upload a valid PDF file.');
            }
        });
    </script>
</body>
</html>
